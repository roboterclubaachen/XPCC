[general]
name = hd44780

[build]
device = stm32f407vg
clock = 168000000
buildpath = ${xpccpath}/build/stm32f4_discovery/display/${name}

[program]
tool = openocd

[parameters]
uart.stm32.2.tx_buffer = 200

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
