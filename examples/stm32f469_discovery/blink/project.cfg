
[general]
name = blink

[scons]
regenerate = false

[build]
device = stm32f469nih6
clock = 168000000
buildpath = ${xpccpath}/build/stm32f469_discovery/${name}

[program]
tool = openocd

[parameters]
uart.stm32.3.tx_buffer = 2048

[openocd]
configfile = openocd.cfg
commands =
  init
  reset init
  flash write_image erase $SOURCE
  reset run
  shutdown
